<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
    <div class="grid-container">

        <header>
            <h1><a href="/">Название сайта</a></h1>
            <div class="auth-block">
                <a href="/register"><button class="btn regBtn">Зарегистрироваться</button></a>
                <a href="/login"><button class="btn regBtn">Уже зарегестрированы? Войти</button></a>
            </div>
        </header>
        <nav class="hidden">
            <a href="{{url_for('mikrotik_page')}}"><button class="btn">Mikrotik</button></a>
            <a href="{{url_for('zabbix_page')}}"><button class="btn">Zabbix</button></a>
            <a href="{{url_for('dent_page')}}"><button class="btn">Dent</button></a>
            <a href="{{url_for('ct_page')}}"><button class="btn">КТ</button></a>
            <a href="{{url_for('xray_page')}}"><button class="btn">Рентген</button></a>
            <a href="{{url_for('etc_page')}}"><button class="btn">Прочее</button></a>
        </nav>
        <main>
            
                <h2 class="regFail">Ошибка регистрации. Пароль слишком короткий или пароли не совпадают.</h2>
            
            <form method="post" action="/register">
                <div class="authorization-block">
                    <h1 title="Форма регистрации">Регистрация</h1>
                    <div class="group">
                        <label for="">Имя пользователя</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="group">
                        <label for="">Пароль</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="group">
                        <label for="">Повторите пароль</label>
                        <input type="password" name="repeatPassword" id="repeatPassword" required>
                    </div>
                    <div class="group">
                        <center><button type="submit" class="regBtn">Зарегистрироваться</button></center>
                    </div>
                </div>

            </form>
        </main>
        <aside class="hidden"><h2>Sidebar</h2></aside>
        <footer><h2>&copy; w1z4rdDwp</h2></footer>
    </div>

</body>
</html>
